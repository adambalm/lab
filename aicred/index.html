// Score ring component
function ScoreRing({ score, target, size = 140 }) {
  const stroke = 8;
  const radius = (size - stroke) / 2;
  const circumference = 2 * Math.PI * radius;
  const progress = (score / 10) * circumference;
  const targetProgress = (target / 10) * circumference;

  return (
    <div style={{ position: 'relative', width: size, height: size }}>
      <svg width={size} height={size} style={{ transform: 'rotate(-90deg)' }}>
        <circle
          cx={size/2} cy={size/2} r={radius}
          fill="none" stroke={colors.border} strokeWidth={stroke}
        />
        <circle
          cx={size/2} cy={size/2} r={radius}
          fill="none" stroke={colors.borderLight} strokeWidth={stroke}
          strokeDasharray={circumference}
          strokeDashoffset={circumference - targetProgress}
          strokeLinecap="round"
          opacity={0.4}
        />
        <circle
          cx={size/2} cy={size/2} r={radius}
          fill="none" stroke={colors.accent} strokeWidth={stroke}
          strokeDasharray={circumference}
          strokeDashoffset={circumference - progress}
          strokeLinecap="round"
          style={{ transition: 'stroke-dashoffset 0.8s ease-out' }}
        />
      </svg>
      <div style={{
        position: 'absolute', top: 0, left: 0, right: 0, bottom: 0,
        display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center'
      }}>
        <span style={{ fontSize: 32, fontWeight: 700, color: colors.text, fontFamily: 'JetBrains Mono, monospace' }}>
          {score.toFixed(1)}
        </span>
        <span style={{ fontSize: 12, color: colors.textMuted }}>/ {target}</span>
      </div>
    </div>
  );
}

// Module bar
function ModuleBar({ modules }) {
  const getColor = (status) => ({
    completed: colors.success,
    active: colors.accent,
    locked: colors.textDim
  }[status]);

  return (
    <div style={{ display: 'flex', gap: 4, marginBottom: 8 }}>
      {modules.map((m, i) => (
        <div key={i} style={{
          flex: 1, height: 6, borderRadius: 3,
          background: m.status === 'locked' ? colors.border : getColor(m.status),
          opacity: m.status === 'locked' ? 0.4 : 1,
          transition: 'all 0.3s ease'
        }} />
      ))}
    </div>
  );
}

// Status badge
function Badge({ status, children }) {
  const styles = {
    completed: { bg: colors.successDim, color: colors.success },
    active: { bg: colors.accentDim, color: colors.accent },
    locked: { bg: colors.border, color: colors.textDim },
    pending: { bg: colors.border, color: colors.textMuted },
    next: { bg: colors.accentDim, color: colors.accent },
    pass: { bg: colors.successDim, color: colors.success },
    fail: { bg: colors.dangerDim, color: colors.danger },
    warn: { bg: colors.warningDim, color: colors.warning },
  };
  const s = styles[status] || styles.pending;

  return (
    <span style={{
      display: 'inline-flex', alignItems: 'center', gap: 4,
      padding: '3px 8px', borderRadius: 4, fontSize: 11, fontWeight: 600,
      background: s.bg, color: s.color, textTransform: 'uppercase', letterSpacing: '0.02em'
    }}>
      {status === 'completed' && 'âœ“ '}
      {status === 'active' && 'â— '}
      {status === 'locked' && 'ğŸ”’ '}
      {children || status}
    </span>
  );
}

}

  );
}
