// Score ring component
function ScoreRing({ score, target, size = 140 }) {
  const stroke = 8;
  const radius = (size - stroke) / 2;
  const circumference = 2 * Math.PI * radius;
  const progress = (score / 10) * circumference;
  const targetProgress = (target / 10) * circumference;

  return (
    <div style={{ position: 'relative', width: size, height: size }}>
      <svg width={size} height={size} style={{ transform: 'rotate(-90deg)' }}>
        <circle cx={size/2} cy={size/2} r={radius} fill="none" stroke={colors.border} strokeWidth={stroke} />
        <circle cx={size/2} cy={size/2} r={radius} fill="none" stroke={colors.borderLight} strokeWidth={stroke}
          strokeDasharray={circumference} strokeDashoffset={circumference - targetProgress} strokeLinecap="round" opacity={0.4} />
        <circle cx={size/2} cy={size/2} r={radius} fill="none" stroke={colors.accent} strokeWidth={stroke}
          strokeDasharray={circumference} strokeDashoffset={circumference - progress} strokeLinecap="round"
          style={{ transition: 'stroke-dashoffset 0.8s ease-out' }} />
      </svg>
      <div style={{ position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
        <span style={{ fontSize: 32, fontWeight: 700, color: colors.text, fontFamily: 'JetBrains Mono, monospace' }}>{score.toFixed(1)}</span>
        <span style={{ fontSize: 12, color: colors.textMuted }}>/ {target}</span>
      </div>
    </div>
  );
}

// Module bar
function ModuleBar({ modules }) {
  const getColor = (status) => ({ completed: colors.success, active: colors.accent, locked: colors.textDim }[status]);
  return (
    <div style={{ display: 'flex', gap: 4, marginBottom: 8 }}>

        <div key={i} style={{ flex: 1, height: 6, borderRadius: 3, background: m.status === 'locked' ? colors.border : getColor(m.status), opacity: m.status === 'locked' ? 0.4 : 1 }} />
      ))}
    </div>
  );
}

// Status badge
function Badge({ status, children }) {
  const styles = {
    completed: { bg: colors.successDim, color: colors.success },
    active: { bg: colors.accentDim, color: colors.accent },
    locked: { bg: colors.border, color: colors.textDim },
    pending: { bg: colors.border, color: colors.textMuted },
    stable: { bg: colors.successDim, color: colors.success },
    review: { bg: colors.warningDim, color: colors.warning },
    experimental: { bg: colors.purpleDim, color: colors.purple },
    new: { bg: colors.accentDim, color: colors.accent },
    low: { bg: colors.successDim, color: colors.success },
    medium: { bg: colors.warningDim, color: colors.warning },
    high: { bg: colors.dangerDim, color: colors.danger },
  };
  const s = styles[status] || styles.pending;
  return (
    <span style={{ display: 'inline-flex', alignItems: 'center', gap: 4, padding: '3px 8px', borderRadius: 4, fontSize: 11, fontWeight: 600,
      background: s.bg, color: s.color, textTransform: 'uppercase', letterSpacing: '0.02em' }}>
      {status === 'completed' && '‚úì '}{status === 'active' && '‚óè '}{status === 'locked' && 'üîí '}{children || status}
    </span>
  );
}

  );
}

  const typeColors = { prompt: colors.accent, architectural: colors.purple, workflow: colors.success };
  const usageMismatch = pattern.monthlyUsesActual < pattern.monthlyUsesExpected / 2;

  return (
    <div style={{
      padding: 16, background: colors.surfaceHover, borderRadius: 8,
      borderLeft: `4px solid ${typeColors[pattern.type] || colors.accent}`,
      display: 'flex', flexDirection: 'column', gap: 12

      <div>
        <div style={{ display: 'flex', alignItems: 'center', gap: 8, marginBottom: 4 }}>

          {pattern.meta && <span style={{ fontSize: 10, padding: '2px 6px', background: colors.warningDim, color: colors.warning, borderRadius: 3 }}>META</span>}
        </div>
        <p style={{ margin: 0, fontSize: 12, color: colors.textMuted }}>{pattern.description}</p>
      </div>

      <div style={{ display: 'flex', gap: 8, flexWrap: 'wrap' }}>
        <Badge status={pattern.status}>{pattern.status}</Badge>
        <Badge status={pattern.cognitiveLoad}>{pattern.cognitiveLoad} load</Badge>
      </div>

      <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: 8, fontSize: 11 }}>
        <div>
          <div style={{ color: colors.textDim }}>Last used</div>
          <div style={{ color: colors.text, fontFamily: 'JetBrains Mono, monospace' }}>{pattern.lastUsed}</div>
        </div>
        <div>
          <div style={{ color: colors.textDim }}>Uses/mo</div>
          <div style={{ color: usageMismatch ? colors.warning : colors.text }}>
            {pattern.monthlyUsesActual}/{pattern.monthlyUsesExpected}
            {usageMismatch && ' ‚ö†'}
          </div>
        </div>
        <div>
          <div style={{ color: colors.textDim }}>Burden</div>
          <div style={{ color: pattern.maintenanceBurden > 4 ? colors.warning : colors.text }}>{pattern.maintenanceBurden}</div>
        </div>
      </div>

      <div style={{ fontSize: 11, color: colors.textDim, fontFamily: 'JetBrains Mono, monospace' }}>
        {pattern.location}
      </div>
    </div>
  );
}

              <div style={{ display: 'flex', alignItems: 'center', gap: 8 }}><Badge status="review">review</Badge><span style={{ fontSize: 12, color: colors.textMuted }}>Needs evaluation</span></div>

              <div style={{ display: 'flex', alignItems: 'center', gap: 8 }}><Badge status="new">new</Badge><span style={{ fontSize: 12, color: colors.textMuted }}>Recently created</span></div>
            </div>
          </Card>

          <ResumeWithClaude />
        </div>
      )}

      {activeTab === 'evidence' && (
        <div>
          <Card title="Evidence Log (for Progress Checks)">
            <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: 13 }}>
              <thead>
                <tr style={{ borderBottom: `2px solid ${colors.border}` }}>
                  <th style={{ textAlign: 'left', padding: '12px 8px', color: colors.textMuted, fontWeight: 600 }}>Date</th>
                  <th style={{ textAlign: 'left', padding: '12px 8px', color: colors.textMuted, fontWeight: 600 }}>Work Done</th>
                  <th style={{ textAlign: 'center', padding: '12px 8px', color: colors.textMuted, fontWeight: 600 }}>Module</th>
                </tr>
              </thead>
              <tbody>
                {data.evidenceLog.slice().reverse().map((e, i) => (
                  <tr key={i} style={{ borderBottom: `1px solid ${colors.border}` }}>
                    <td style={{ padding: '12px 8px', color: colors.textDim, fontFamily: 'JetBrains Mono, monospace', fontSize: 12 }}>{e.date}</td>
                    <td style={{ padding: '12px 8px', color: colors.text }}>{e.work}</td>
                    <td style={{ padding: '12px 8px', textAlign: 'center' }}>
                      <span style={{
                        display: 'inline-flex', width: 24, height: 24, borderRadius: '50%',
                        alignItems: 'center', justifyContent: 'center', fontSize: 12, fontWeight: 600,
                        background: colors.accentDim, color: colors.accent
                      }}>{e.module}</span>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </Card>

          <ResumeWithClaude />
        </div>
      )}

      <footer style={{ marginTop: 32, textAlign: 'center', fontSize: 12, color: colors.textDim }}>
        Last updated: {data.lastUpdated} ‚Ä¢ <a href="https://aicred.ai" target="_blank" rel="noopener" style={{ color: colors.accent, textDecoration: 'none' }}>aicred.ai</a>
      </footer>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<AICREDDashboard />);
  </script>
</body>
</html>
